{% extends './layout.html' %}
{% block title %} 添加图书 {% endblock %}
{% block head %}
<link rel="stylesheet" href="/css/addbook.css">

{% endblock %}
{% block content %}

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">[[ message ]]</h3>
    </div>
    <div class="panel-body">
        这是一个基本的面板
    </div>
</div>


{% endblock %}
{% block script %}
<script type="module">
	import('/js/addbook.js').then((x) => {

		const create = new x.default;
		create.log();
	})
</script>
<script   src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
<script  src="https://cdn.bootcss.com/systemjs/3.1.2/s.js"></script>
<script   id="scriptTypeModule">
    console.log('module');
    //  System有自己的一套export的方式，所以被引入的addbook-bundle.js的暴露模块的方式必须修改成System的方式
    //  使用babel的插件可以解决
	System.import('/js/addbook-bundle.js').then((x) => {

		const create = new x.default;
		console.log(create);
	})


</script>

<script>
	//    如果不支持type属性，直接移除type属性
</script>
{% endblock %}
